    content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' blob: https://*.zoom.us https://zoom.us https://*.zoomgov.com https://*.cloudfront.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https://i.imgur.com https://*.imgur.com https://*.zoom.us https://zoom.us https://*.cloudfront.net https://i.vimeocdn.com https://*.ytimg.com https://*.google.com; connect-src 'self' https://i.imgur.com https://*.imgur.com https://*.zoom.us https://zoom.us wss://*.zoom.us https://api.zoom.us wss://*.zoomgov.com https://*.cloudfront.net https://*.google.com; frame-src 'self' https://*.zoom.us https://zoom.us https://player.vimeo.com https://*.vimeo.com https://www.youtube.com https://youtube.com https://www.youtube-nocookie.com https://www.google.com; media-src 'self' blob: https://*.zoom.us https://*.cloudfront.net; worker-src 'self' blob:; child-src 'self' blob:; object-src 'none'; base-uri 'self'; form-action 'self';">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />

  <meta property="og:title" content="ECO RJ - Centro de Treinamento em Ecocardiografia" />

    content="Domine a Ecocardiografia com os melhores especialistas. Cursos práticos e avançados com foco na excelência clínica e diagnóstica." />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://ecorj.com.br/" />
  <meta property="twitter:title" content="ECO RJ - Centro de Treinamento em Ecocardiografia" />

    content="Domine a Ecocardiografia com os melhores especialistas. Cursos práticos e avançados com foco na excelência clínica e diagnóstica." />
  <meta property="twitter:image" content="https://i.imgur.com/Rgz0BWF.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap"
    rel="stylesheet">
  <title>ECO RJ - Centro de Treinamento em Ecocardiografia</title>
</head>

<body>
  <div id="root">
    <!-- Splash screen instantâneo - aparece antes do React carregar -->
    <div id="splash" style="
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f0f4f8 0%, #e8eef4 100%);
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      ">
      <img src="https://i.imgur.com/Rgz0BWF.png" alt="ECO RJ"
        style="width: 120px; height: auto; margin-bottom: 24px; animation: pulse 2s ease-in-out infinite;" />
      <div style="
          width: 40px;
          height: 40px;
          border: 3px solid rgba(135, 206, 235, 0.3);
          border-top-color: #1E90FF;
          border-radius: 50%;
          animation: spin 0.8s linear infinite;
        "></div>
      <style>
        @keyframes spin {
          to {
            transform: rotate(360deg);
          }
        }

        @keyframes pulse {

          0%,
          100% {
            opacity: 1;
          }

          50% {
            opacity: 0.7;
          }
        }

        @media (prefers-color-scheme: dark) {
          #splash {
            background: linear-gradient(135deg, #0a0a0f 0%, #12121a 100%) !important;
          }
        }
      </style>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
